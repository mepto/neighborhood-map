<!DOCTYPE html>
<html>

<head>
    <title>Neighborhood map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <button class="btn btn-primary float-left" id="sidebarToggle" data-bind="click: changeNavClass, css: {open: openClass() == true}"><span class="glyphicon glyphicon-list"></span> <span data-bind="text: btnText"></span></button>

    <div id="sidebar" class="sidenav" data-bind="css: {active: openClass() == true}">
        <div class="sidebar-header">
            <h1>Strasbourg map</h1>
        </div>
        <div class="searchArea">
            <label for="searchInput"><i class="glyphicon glyphicon-search"></i> Filter list: &nbsp;</label>
            <input type="text" id="searchInput" data-bind="value: filterText, valueUpdate: 'keyup'" placeholder="Type a few letters to filter the list" />
        </div>
        <ul class="list-unstyled" id="locationsList" data-bind="foreach: filteredLocations">
            <li data-bind="text: $data.title, click: $parent.clickedLocation, css: {selectedLoc: $parent.selectedLocation() === $data.title()}" ></li>
        </ul>
<!--        , css:{selectedLoc: $parent.selectedLocation() === this.title()}-->
